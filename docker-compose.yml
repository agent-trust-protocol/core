version: '3.8'

services:
  identity-service:
    build:
      context: .
      dockerfile: docker/identity-service.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_PATH=/data/identity.db
    volumes:
      - identity_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  vc-service:
    build:
      context: .
      dockerfile: docker/vc-service.Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_PATH=/data/vc.db
    volumes:
      - vc_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  permission-service:
    build:
      context: .
      dockerfile: docker/permission-service.Dockerfile
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DB_PATH=/data/permission.db
      - JWT_SECRET=your-secret-key-change-in-production
    volumes:
      - permission_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  rpc-gateway:
    build:
      context: .
      dockerfile: docker/rpc-gateway.Dockerfile
    ports:
      - "3000:3000"
      - "8081:8081"
    environment:
      - PORT=3000
      - WS_PORT=8081
    depends_on:
      - identity-service
      - vc-service
      - permission-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/ssl/certs:ro
    depends_on:
      - rpc-gateway
      - identity-service
      - vc-service
      - permission-service
    restart: unless-stopped

volumes:
  identity_data:
  vc_data:
  permission_data:

networks:
  default:
    name: atp-network