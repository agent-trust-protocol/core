version: '3.8'

services:
  identity-service:
    build:
      context: .
      dockerfile: docker/identity-service.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_PATH=/data/identity.db
      - DATABASE_URL=postgresql://atp_user:staging-password-change-in-production@agent-trust-protocol-1-postgres-1:5432/atp_staging
    volumes:
      - identity_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  vc-service:
    build:
      context: .
      dockerfile: docker/vc-service.Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_PATH=/data/vc.db
      - DATABASE_URL=postgresql://atp_user:staging-password-change-in-production@agent-trust-protocol-1-postgres-1:5432/atp_staging
    volumes:
      - vc_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  permission-service:
    build:
      context: .
      dockerfile: docker/permission-service.Dockerfile
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DB_PATH=/data/permission.db
      - JWT_SECRET=your-secret-key-change-in-production
      - DATABASE_URL=postgresql://atp_user:staging-password-change-in-production@agent-trust-protocol-1-postgres-1:5432/atp_staging
    volumes:
      - permission_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  audit-logger:
    build:
      context: .
      dockerfile: docker/audit-logger.Dockerfile
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - DB_PATH=/data/audit.db
      - IPFS_URL=http://ipfs:5001
      - DATABASE_URL=postgresql://atp_user:staging-password-change-in-production@agent-trust-protocol-1-postgres-1:5432/atp_staging
    volumes:
      - audit_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  protocol-integrations:
    build:
      context: .
      dockerfile: docker/protocol-integrations.Dockerfile
    ports:
      - "3006:3006"
      - "3007:3007"
    environment:
      - PORT=3006
      - MCP_PORT=3007
    depends_on:
      - identity-service
      - audit-logger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # üõ°Ô∏è Quantum-Safe MCP Server - Production Ready
  quantum-safe-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atp-quantum-safe-server
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - PORT=3008
      - ATP_LOG_LEVEL=info
      - ATP_QUANTUM_SAFE=true
      - ATP_TRUST_LEVELS=basic,verified,enterprise
      - ATP_RATE_LIMIT_ENABLED=true
    depends_on:
      - identity-service
      - audit-logger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "description=ATP Quantum-Safe MCP Server - World's First Quantum-Safe AI Agent Protocol"

  rpc-gateway:
    build:
      context: .
      dockerfile: docker/rpc-gateway.Dockerfile
    ports:
      - "3000:3000"
      - "8081:8081"
    environment:
      - PORT=3000
      - WS_PORT=8081
    depends_on:
      - identity-service
      - vc-service
      - permission-service
      - audit-logger
      - protocol-integrations
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/ssl/certs:ro
    depends_on:
      - rpc-gateway
      - identity-service
      - vc-service
      - permission-service
      - audit-logger
      - protocol-integrations
    restart: unless-stopped

  ipfs:
    image: ipfs/go-ipfs:latest
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    restart: unless-stopped

volumes:
  identity_data:
  vc_data:
  permission_data:
  audit_data:
  ipfs_data:

networks:
  default:
    name: atp-network