---
# Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: atp-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'atp-production'
        environment: 'production'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    scrape_configs:
      # ATP Services
      - job_name: 'atp-identity-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - atp-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: atp-identity-service
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http

      - job_name: 'atp-vc-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - atp-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: atp-vc-service

      - job_name: 'atp-permission-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - atp-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: atp-permission-service

      - job_name: 'atp-audit-logger'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - atp-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: atp-audit-logger

      - job_name: 'atp-rpc-gateway'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - atp-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: atp-rpc-gateway

      - job_name: 'atp-demo-platform'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - atp-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: atp-demo-platform

      # Kubernetes Infrastructure
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

---
# Prometheus Alerting Rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: atp-monitoring
data:
  atp-alerts.yml: |
    groups:
    - name: atp-services
      rules:
      # Service Availability
      - alert: ATPServiceDown
        expr: up{job=~"atp-.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "ATP service {{ $labels.job }} is down"
          description: "ATP service {{ $labels.job }} has been down for more than 1 minute"

      # High Error Rate
      - alert: ATPHighErrorRate
        expr: rate(http_requests_total{job=~"atp-.*",status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High error rate for {{ $labels.job }}"
          description: "{{ $labels.job }} has error rate above 10% for 2 minutes"

      # High Response Time
      - alert: ATPHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"atp-.*"}[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High latency for {{ $labels.job }}"
          description: "95th percentile latency is above 500ms for {{ $labels.job }}"

      # Database Connection Issues
      - alert: ATPDatabaseConnectionFailed
        expr: atp_database_connections_failed_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ATP database connection failures"
          description: "ATP services are experiencing database connection failures"

      # Memory Usage
      - alert: ATPHighMemoryUsage
        expr: container_memory_usage_bytes{pod=~"atp-.*"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          pod: "{{ $labels.pod }}"
        annotations:
          summary: "High memory usage for {{ $labels.pod }}"
          description: "Memory usage is above 90% for {{ $labels.pod }}"

      # CPU Usage
      - alert: ATPHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"atp-.*"}[5m]) / container_spec_cpu_quota * 100 > 80
        for: 10m
        labels:
          severity: warning
          pod: "{{ $labels.pod }}"
        annotations:
          summary: "High CPU usage for {{ $labels.pod }}"
          description: "CPU usage is above 80% for {{ $labels.pod }}"

      # Pilot Program SLA Alerts
      - alert: ATPPilotSLABreach
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="atp-rpc-gateway"}[5m])) > 0.005
        for: 1m
        labels:
          severity: critical
          customer: "pilot-program"
        annotations:
          summary: "ATP Pilot Program SLA breach - High latency"
          description: "95th percentile latency is above 5ms, breaching pilot program SLA"

      - alert: ATPPilotAvailabilityBreach
        expr: (1 - rate(http_requests_total{job="atp-rpc-gateway",status=~"2.."}[5m]) / rate(http_requests_total{job="atp-rpc-gateway"}[5m])) * 100 > 0.01
        for: 1m
        labels:
          severity: critical
          customer: "pilot-program"
        annotations:
          summary: "ATP Pilot Program SLA breach - Low availability"
          description: "Service availability is below 99.99%, breaching pilot program SLA"

    - name: infrastructure
      rules:
      # Node Resource Alerts
      - alert: NodeHighCPU
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on node {{ $labels.instance }}"
          description: "CPU usage is above 80% on node {{ $labels.instance }}"

      - alert: NodeHighMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on node {{ $labels.instance }}"
          description: "Memory usage is above 85% on node {{ $labels.instance }}"

      - alert: NodeDiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on node {{ $labels.instance }}"
          description: "Disk usage is above 85% on node {{ $labels.instance }}"

---
# Grafana Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: atp-monitoring
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true

    [grafana_net]
    url = https://grafana.net

    [log]
    mode = console

    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

    [server]
    root_url = https://monitoring.atp.dev

    [security]
    admin_user = admin
    admin_password = $__env{GRAFANA_ADMIN_PASSWORD}

    [users]
    allow_sign_up = false

---
# Grafana Datasources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: atp-monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true

    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: true

    - name: CloudWatch
      type: cloudwatch
      jsonData:
        authType: default
        defaultRegion: us-east-1

---
# Grafana Dashboards
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: atp-monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards

