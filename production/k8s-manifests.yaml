# Agent Trust Protocolâ„¢ - Kubernetes Production Manifests
# Complete Kubernetes deployment configuration for ATP services

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: atp-production
  labels:
    name: atp-production
    environment: production
    project: agent-trust-protocol

---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: atp-config
  namespace: atp-production
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://atp.dev,https://demo.atp.dev"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "1000"
  HEALTH_CHECK_INTERVAL: "30000"
  METRICS_ENABLED: "true"
  AUDIT_ENABLED: "true"

---
# Secret for database credentials (will be populated by external-secrets)
apiVersion: v1
kind: Secret
metadata:
  name: atp-database-secret
  namespace: atp-production
type: Opaque
data:
  # These will be populated by AWS Secrets Manager via external-secrets-operator
  DATABASE_URL: ""
  DB_HOST: ""
  DB_PORT: ""
  DB_NAME: ""
  DB_USER: ""
  DB_PASSWORD: ""

---
# Secret for Redis credentials
apiVersion: v1
kind: Secret
metadata:
  name: atp-redis-secret
  namespace: atp-production
type: Opaque
data:
  # These will be populated by AWS Secrets Manager via external-secrets-operator
  REDIS_URL: ""
  REDIS_HOST: ""
  REDIS_PORT: ""
  REDIS_AUTH_TOKEN: ""

---
# Identity Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atp-identity-service
  namespace: atp-production
  labels:
    app: atp-identity-service
    component: identity
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: atp-identity-service
  template:
    metadata:
      labels:
        app: atp-identity-service
        component: identity
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: atp-identity-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: identity-service
        image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/atp/identity-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3001"
        - name: SERVICE_NAME
          value: "identity-service"
        envFrom:
        - configMapRef:
            name: atp-config
        - secretRef:
            name: atp-database-secret
        - secretRef:
            name: atp-redis-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
# Identity Service Service
apiVersion: v1
kind: Service
metadata:
  name: atp-identity-service
  namespace: atp-production
  labels:
    app: atp-identity-service
    component: identity
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: atp-identity-service

