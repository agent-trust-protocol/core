# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atp-ingress
  namespace: atp-production
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:123456789012:certificate/your-cert-arn
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
spec:
  rules:
  - host: api.atp.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atp-rpc-gateway
            port:
              number: 3000
  - host: demo.atp.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atp-demo-platform
            port:
              number: 3010
  - host: identity.atp.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atp-identity-service
            port:
              number: 3001
  - host: credentials.atp.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atp-vc-service
            port:
              number: 3002
  - host: permissions.atp.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atp-permission-service
            port:
              number: 3003

---
# Horizontal Pod Autoscaler for Gateway (high traffic service)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: atp-rpc-gateway-hpa
  namespace: atp-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: atp-rpc-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
