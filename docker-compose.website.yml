  #   container_name: atp-website-postgres
  #   environment:
  #     - POSTGRES_DB=${POSTGRES_DB:-atp_auth}
  #     - POSTGRES_USER=${POSTGRES_USER:-atp_user}
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  #     - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
  #   volumes:
  #     - postgres_auth_data:/var/lib/postgresql/data
  #     - ./website-repo/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
  #   ports:
  #     - "5433:5432"
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atp_user} -d ${POSTGRES_DB:-atp_auth}"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   restart: unless-stopped
  #   networks:
  #     - atp-network

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: atp-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./website-repo/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./website-repo/monitoring/auth_alerts.yml:/etc/prometheus/auth_alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - atp-network
    depends_on:
      - website

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: atp-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./website-repo/monitoring/grafana-auth-dashboard.json:/etc/grafana/provisioning/dashboards/auth-dashboard.json:ro
    restart: unless-stopped
    networks:
      - atp-network
    depends_on:
      - prometheus

  # Alerting: Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: atp-alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./website-repo/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./website-repo/monitoring/alert-templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY}
      - ALERT_EMAIL=${ALERT_EMAIL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    restart: unless-stopped
    networks:
      - atp-network

