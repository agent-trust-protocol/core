volumes:
  website_auth_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./website-repo/data
  website_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  # elasticsearch_data:
