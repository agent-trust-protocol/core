version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: website-repo/Dockerfile.production.clean
    container_name: atp-website
    ports:
      - "${WEBSITE_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Better Auth Configuration
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-https://yourdomain.com}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-https://yourdomain.com}
      # Database - stored in mounted volume
      - DATABASE_URL=/app/data/auth.db
      # Optional: Cloud Access Key
      - ATP_CLOUD_ACCESS_KEY=${ATP_CLOUD_ACCESS_KEY}
      - NEXT_PUBLIC_MAINTENANCE_MODE=${NEXT_PUBLIC_MAINTENANCE_MODE:-false}
    volumes:
      # Persistent volume for Better Auth database
      - website_auth_data:/app/data
      # Optional: Mount logs directory
      - website_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - atp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Optional: PostgreSQL for production
  # Uncomment this section if you want to use PostgreSQL instead of SQLite
  # postgres:
