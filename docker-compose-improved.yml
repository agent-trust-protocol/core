# Production-ready Docker Compose configuration
# Supports native compilation and proper service orchestration

services:
  identity-service:
    build:
      context: .
      dockerfile: docker/identity-service-improved.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_PATH=/data/identity.db
      - NODE_ENV=production
    volumes:
      - identity_data:/data
    networks:
      - atp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  vc-service:
    build:
      context: .
      dockerfile: docker/vc-service-improved.Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_PATH=/data/vc.db
      - NODE_ENV=production
    volumes:
      - vc_data:/data
    networks:
      - atp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  permission-service:
    build:
      context: .
      dockerfile: docker/permission-service-improved.Dockerfile
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DB_PATH=/data/permission.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - NODE_ENV=production
    volumes:
      - permission_data:/data
    networks:
      - atp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  rpc-gateway:
    build:
      context: .
      dockerfile: docker/rpc-gateway-improved.Dockerfile
    ports:
      - "3000:3000"
      - "8081:8081"
    environment:
      - PORT=3000
      - WS_PORT=8081
      - NODE_ENV=production
    depends_on:
      identity-service:
        condition: service_healthy
      vc-service:
        condition: service_healthy
      permission-service:
        condition: service_healthy
    networks:
      - atp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/ssl/certs:ro
    depends_on:
      - rpc-gateway
      - identity-service
      - vc-service
      - permission-service
    networks:
      - atp-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  identity_data:
    driver: local
  vc_data:
    driver: local
  permission_data:
    driver: local

networks:
  atp-network:
    driver: bridge
    name: atp-production-network