services:
  # Core ATPâ„¢ Services
  identity-service:
    build:
      context: .
      dockerfile: ./packages/identity-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=staging
      - PORT=3001
      - DATABASE_URL=postgresql://atp_user:${POSTGRES_PASSWORD:-staging-password-change-in-production}@postgres:5432/atp_staging
      - CORS_ORIGIN=*
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - atp-network

  vc-service:
    build:
      context: .
      dockerfile: ./packages/vc-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=staging
      - PORT=3002
      - DATABASE_URL=postgresql://atp_user:${POSTGRES_PASSWORD:-staging-password-change-in-production}@postgres:5432/atp_staging
      - IDENTITY_SERVICE_URL=http://identity-service:3001
    depends_on:
      - postgres
      - identity-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - atp-network

  permission-service:
    build:
      context: .
      dockerfile: ./packages/permission-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=staging
      - PORT=3003
      - DATABASE_URL=postgresql://atp_user:${POSTGRES_PASSWORD:-staging-password-change-in-production}@postgres:5432/atp_staging
      - IDENTITY_SERVICE_URL=http://identity-service:3001
      - VC_SERVICE_URL=http://vc-service:3002
    depends_on:
      - postgres
      - identity-service
      - vc-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - atp-network

  audit-logger:
    build:
      context: .
      dockerfile: ./packages/audit-logger/Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=staging
      - PORT=3005
      - DATABASE_URL=postgresql://atp_user:${POSTGRES_PASSWORD:-staging-password-change-in-production}@postgres:5432/atp_staging
      - IPFS_URL=http://ipfs:5001
      - AUDIT_ENCRYPTION_KEY=${AUDIT_ENCRYPTION_KEY:-staging-key-change-in-production}
    depends_on:
      - postgres
      - ipfs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - atp-network

  rpc-gateway:
    build:
      context: .
      dockerfile: docker/rpc-gateway.Dockerfile
    ports:
      - "3000:3000"
      - "3443:3443"
    environment:
      - NODE_ENV=staging
      - PORT=3000
      - HTTPS_PORT=3443
      - WS_PORT=8081
      - IDENTITY_SERVICE_URL=http://identity-service:3001
      - VC_SERVICE_URL=http://vc-service:3002
      - PERMISSION_SERVICE_URL=http://permission-service:3003
      - AUDIT_SERVICE_URL=http://audit-logger:3005
      - PROTOCOL_INTEGRATIONS_URL=http://protocol-integrations:3006
    depends_on:
      - identity-service
      - vc-service
      - permission-service
      - audit-logger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - atp-network

  protocol-integrations:
    build:
      context: .
      dockerfile: docker/protocol-integrations.Dockerfile
    ports:
      - "3006:3006"
      - "3007:3007"
      - "3008:3008"
    environment:
      - NODE_ENV=staging
      - MCP_PORT=3006
      - A2A_PORT=3007
      - BRIDGE_PORT=3008
      - IDENTITY_SERVICE_URL=http://identity-service:3001
      - GATEWAY_URL=http://rpc-gateway:3000
    depends_on:
      - identity-service
      - rpc-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - atp-network

  # Infrastructure Services
  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    environment:
      - IPFS_PROFILE=server
    volumes:
      - ipfs_data:/data/ipfs
    command: |
      sh -c "
        ipfs init --profile=server &&
        ipfs config --json API.HTTPHeaders.Access-Control-Allow-Origin '[\"*\"]' &&
        ipfs config --json API.HTTPHeaders.Access-Control-Allow-Methods '[\"GET\", \"POST\", \"PUT\", \"DELETE\"]' &&
        ipfs config --json API.HTTPHeaders.Access-Control-Allow-Headers '[\"Authorization\", \"Content-Type\"]' &&
        ipfs daemon --migrate=true
      "
    restart: unless-stopped
    networks:
      - atp-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=atp_staging
      - POSTGRES_USER=atp_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-staging-password-change-in-production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atp_user -d atp_staging"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - atp-network

  # Monitoring & Observability
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - atp-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3010:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-staging-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - atp-network

  # Load Balancer & Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - rpc-gateway
      - identity-service
      - vc-service
      - permission-service
      - audit-logger
      - protocol-integrations
    restart: unless-stopped
    networks:
      - atp-network

volumes:
  ipfs_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  atp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16